<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A page to edit and preview components for a poster."
    />
    <meta name="keywords" content="Poster, Edit, Preview, Components" />
    <title>Poster Builder</title>
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>
  <body class="bg-gray-200">
    <section>
      <div class="container mx-auto">
        <div class="grid md:grid-cols-2 lg:grid-cols-2 grid-cols-1 gap-4 m-2">
          <!-- Edit Section -->
          <div id="edit">
            <div
              class="h-screen card p-4 shadow-lg border border-dashed border-gray-500 w-full relative"
            >
              <h1
                class="bg-white flex justify-center items-center gap-1 rounded-sm text-lg font-semibold text-center shadow py-1"
              >
                <img class="w-5 h-5" src="./assets/components.png" alt="" />
                Components
              </h1>
              <!-- Heading Component -->
              <div
                id="heading"
                class="bg-gray-200 border-gray-400 border flex flex-col relative rounded mt-8 hidden"
              >
                <div
                  class="absolute top-0 left-1/2 transform -translate-y-3 text-sm flex justify-between w-full"
                >
                  <span
                    class="bg-gray-400 rounded-full font-semibold text-xs px-4"
                    >Heading</span
                  >
                  <span
                    id="close-section"
                    class="mx-2 text-red-600 font-bold bg-white px-1 rounded-full cursor-pointer"
                    onclick="hideSection('heading')"
                    data-section="heading"
                    >X</span
                  >
                </div>
                <div class="p-2">
                  <input
                    id="heading-input"
                    class="mt-8 px-4 py-1 w-full rounded outline-none"
                    placeholder="Dashboard"
                    type="text"
                    name="heading"
                    aria-label="Heading Input"
                  />
                </div>
                <div class="flex justify-between px-2 pb-2">
                  <div class="flex flex-row gap-1">
                    <button
                      id="leftAlign"
                      class="text-xs bg-white px-2 rounded py-1 font-semibold flex flex-row gap-1 items-center"
                    >
                      <img class="w-4 h-4" src="/assets/left.png" alt="" />
                      Left
                    </button>
                    <button
                      id="centerAlign"
                      class="text-xs bg-white px-2 rounded py-1 font-semibold flex flex-row gap-1 items-center"
                    >
                      <img class="w-4 h-4" src="/assets/centert.png" alt="" />
                      Center
                    </button>
                    <button
                      id="rightAlign"
                      class="text-xs bg-white px-2 rounded py-1 font-semibold flex flex-row gap-1 items-center"
                    >
                      <img class="w-4 h-4" src="/assets/right.png" alt="" />
                      Right
                    </button>
                  </div>
                  <div class="flex flex-row gap-1">
                    <button
                      id="blueColor"
                      class="text-xs bg-white px-2 rounded py-1 font-semibold flex flex-row gap-1 items-center"
                    >
                      <img class="w-4 h-4" src="/assets/left.png" alt="" />
                      Blue
                    </button>
                    <button
                      id="blackColor"
                      class="text-xs bg-white px-2 rounded py-1 font-semibold flex flex-row gap-1 items-center"
                    >
                      <img class="w-4 h-4" src="/assets/centert.png" alt="" />
                      Black
                    </button>
                    <button
                      id="greenColor"
                      class="text-xs bg-white px-2 rounded py-1 font-semibold flex flex-row gap-1 items-center"
                    >
                      <img class="w-4 h-4" src="/assets/right.png" alt="" />
                      Green
                    </button>
                  </div>
                </div>
              </div>
              <!-- Image Component -->
              <div
                id="image"
                class="bg-gray-200 my-4 border-gray-400 border flex flex-col relative rounded mt-6 hidden"
              >
                <div
                  class="absolute top-0 left-1/2 transform -translate-y-3 text-sm flex justify-between w-full"
                >
                  <span
                    class="bg-gray-400 rounded-full font-semibold text-xs px-4"
                    >Poster Image</span
                  >
                  <span
                    id="close-section"
                    class="mx-2 text-red-600 font-bold bg-white px-1 rounded-full cursor-pointer"
                    onclick="hideSection('image')"
                    data-section="image"
                    >X</span
                  >
                </div>
                <div class="p-2">
                  <div
                    class="w-full mt-8 py-10 bg-gray-100 text-gray-500 rounded border border-gray-400 gap-3 grid border-dashed cursor-pointer"
                    id="drop-area"
                  >
                    <label
                      for="image-input"
                      class="cursor-pointer flex flex-col items-center justify-center h-full"
                    >
                      <input
                        id="image-input"
                        type="file"
                        hidden
                        aria-label="Image Upload"
                        accept=".jpg, .jpeg, .png, .gif, .SVG"
                      />
                      <div class="flex flex-col items-center">
                        <img
                          class="w-5 h-5 opacity-5"
                          src="/assets/upload.png"
                          alt=""
                        />
                        <div class="flex items-center justify-center">
                          <div
                            class="w-28 h-9 px-2 py-1 rounded-full text-gray-600 text-xs leading-4 items-center justify-center"
                          >
                            <span class="font-semibold"> Click to upload</span>
                            <span>or Drag and Drop </span>
                          </div>
                        </div>
                      </div>
                      <div>
                        <h2 class="text-center text-xs leading-4 capitalize">
                          SVG, PNG, JPG, or GIF (Max 800px * 400px)
                        </h2>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
              <!-- Description Component -->
              <div
                id="description"
                class="bg-gray-200 border-gray-400 border flex flex-col relative rounded mt-6 hidden"
              >
                <div
                  class="absolute top-0 left-1/2 transform -translate-y-3 text-sm flex justify-between w-full"
                >
                  <span
                    class="bg-gray-400 rounded-full font-semibold text-xs px-4"
                    >Description</span
                  >
                  <span
                    id="close-section"
                    class="mx-2 text-red-600 font-bold bg-white px-1 rounded-full cursor-pointer"
                    onclick="hideSection('description')"
                    data-section="description"
                    >X</span
                  >
                </div>
                <div class="p-2">
                  <textarea
                    id="description-input"
                    placeholder="Write your thoughts here"
                    rows="5"
                    class="mt-8 px-4 w-full text-sm rounded text-justify outline-none bg-gray-100 border border-gray-400"
                    aria-label="Description Input"
                  ></textarea>
                </div>
              </div>
              <!-- Component Action Buttons -->
              <h2 id="items-heading" class="text-center text-lg font-bold mt-2">
                Items
              </h2>
              <div class="flex gap-4 flex-row my-4">
                <button
                  id="headingBtn"
                  class="bg-yellow-200 hover:bg-yellow-400 font-semibold hover:text-gray-900 toggle-btn w-full text-sm px-8 cursor-pointer py-2 rounded text-yellow-600"
                >
                  Heading
                </button>
                <button
                  id="imageBtn"
                  class="bg-green-200 hover:bg-green-400 hover:text-gray-900 font-semibold toggle-btn w-full text-sm px-8 cursor-pointer py-2 rounded text-green-600"
                >
                  Image
                </button>
                <button
                  id="descriptionBtn"
                  class="bg-blue-200 hover:bg-blue-400 hover:text-gray-900 font-semibold toggle-btn w-full text-sm px-8 cursor-pointer py-2 rounded text-blue-600"
                >
                  Description
                </button>
              </div>
            </div>
          </div>

          <!-- Preview Section -->
          <div id="preview">
            <div
              class="h-auto min-h-screen card p-4 shadow-lg border border-dashed border-gray-500 w-full relative"
            >
              <h1
                class="bg-white flex justify-center items-center gap-1 rounded-sm text-lg font-semibold text-center shadow py-1"
              >
                <img class="w-5 h-5" src="./assets/preview.png" alt="" />
                Preview
              </h1>
              <div class="bg-gray-200 poster-container">
                <div
                  id="final-poster"
                  class="flex flex-col rounded p-4 w-full relative"
                >
                  <h2 id="heading-prev" class="text-5xl capitalize"></h2>
                  <div id="img-prev" class="py-2">
                    <img class="w-full h-auto object-cover" id="image-prev" />
                  </div>
                  <p
                    id="description-prev"
                    class="text-md text-gray-900 text-justify break-words"
                  ></p>
                </div>
                <div class="flex gap-2 absolute bottom-0">
                  <button
                    id="download-btn"
                    class="bg-white px-4 py-1 text-sm my-4 cursor-pointer shadow font-semibold"
                  >
                    Download
                  </button>
                  <button
                    id="reset-btn"
                    class="bg-white px-4 py-1 text-sm my-4 cursor-pointer shadow font-semibold"
                  >
                    Reset
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Custom js -->
    <script src="/js/script.js"></script>
    <script src="/js/imageUpload.js"></script>
    <script src="/js/customize.js"></script>
  </body>
</html>
